<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-us</title>
    <!-- custom-styles -->
     <link rel="stylesheet" href="style.css">
  </head>
  <body>
     <!-- section2-contact-segement -->
     <section class="contact-segement">
      <div class="sec1">
        <span>
            <p>Home /</p>
            <p> Contact</p>
        </span>

        <span>
            <h2>Let's talk about your problem</h2>
            <p class="grey">Drop us a line through the form and we'll get back to you</p>
        </span>

        <!-- contact-form -->
         <form action="#">
            <input type="text" placeholder="First name" >
            <input type="text" placeholder="Last name">
         <input type="email" name="email" placeholder="Email Address *">
         <textarea name="" class="textarea" cols="20" rows="3" placeholder="Please tell us your problem ?*"></textarea>
         <button type="submit">Send</button>
         </form>
      </div>

      <div class="sec2">
         <figure class="feedback-img">
         <img src="Professional High Five.jpeg" alt="feedback">
         </figure>
      </div>
     </section>
  </body>
</html>
